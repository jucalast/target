[pytest]
# Habilitar o plugin asyncio
asyncio_mode = auto

# Registrar marcas personalizadas
markers =
    integration: marca testes de integração que acessam serviços externos
    asyncio: marca testes assíncronos (usado pelo pytest-asyncio)

# Configurações adicionais
testpaths = tests
python_files = test_*.py
python_functions = test_*
